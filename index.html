<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
          <img class="header__logo" src="./images/logo.svg" alt="место">
        </header>
        <main class="content">
          <section class="profile">
            <img class="profile__avatar" src="./images/cousteau.jpg" alt="жак ив кусто">
            <div class="profile__profile-info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" id="profile__edit-button" aria-label="Редактировать"></button>
              <p class="profile__text">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить"></button>
          </section>
          <section>
            <ul class="elements">
            </ul>
          </section>
        </main>
        <footer class="footer">
          <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>
        <div class="popup popup_edit" id="popup-edit">
          <div class="popup__modal">
            <button class="popup__close" type="button" aria-label="Закрыть"></button>
            <form class="popup__container" id="popup__container-edit" name="myProfile" method="post">
              <h2 class="popup__title">Редактировать профиль</h2>
              <input class="popup__input popup__input_name_title" type="text" name="title" value="" placeholder="name" required>
              <input class="popup__input popup__input_name_yourself" type="text" name="yourself" value="" placeholder="yourself" required>
              <button class="popup__submit-button" type="submit" aria-label="Сохранить">Сохранить</button>
            </form>
          </div>
        </div>
        <div class="popup popup_add" id="popup-add">
          <div class="popup__modal">
            <button class="popup__close" type="button" aria-label="Закрыть"></button>
            <form class="popup__container" id="popup__container-add" name="myPhotos" method="post">
              <h2 class="popup__title">Новое место</h2>
              <input class="popup__input popup__input_name_place" type="text" name="place" value="" placeholder="Название" required>
              <input class="popup__input popup__input_name_reference" type="text" name="reference" value="" placeholder="Ссылка на картинку" required>
              <button class="popup__submit-button" type="submit" aria-label="Сохранить">Создать</button>
            </form>
          </div>
        </div>
        <div class="popup popup_image" id="popup-image">
          <div class="popup__modal-img">
            <button class="popup__close" type="button" aria-label="Закрыть"></button>
            <form class="popup__container-img" id="popup__container-img" name="myPhotos" method="post">
              <img class="popup__place-image" src="#" alt="place">
              <h2 class="popup__place-title"></h2>
            </form>
          </div>
        </div>
        <template id="place">
          <li class="element">
            <img class="element__image" alt="place">
            <div class="element__title-group">
              <h2 class="element__title"></h2>
              <button class="element__like" type="button" aria-label="Нравится"></button>
            </div>
            <button class="element__trash" type="button" aria-label="Удалить"></button>
          </li>
        </template>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
